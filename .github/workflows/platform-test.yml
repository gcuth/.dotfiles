name: Test platform support
on: [push]
jobs:
    build-on-ubuntu:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: install dotbot
              run: git submodule update --init --recursive
            - name: install full dotfiles
              run: ./install
    build-on-macos:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v1
            - name: install dotbot
              run: git submodule update --init --recursive
            - name: install full dotfiles
              run: ./install
