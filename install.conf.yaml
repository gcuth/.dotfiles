- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc:
      path: bashrc
      create: true
      relink: true
      force: true
    ~/.vimrc: vimrc
    ~/.RProfile: RProfile
    ~/.spacemacs: spacemacs
    ~/bin/:
      path: scripts/
      create: true
    ~/.aliases: aliases
    ~/.gitignore: gitignore
    ~/.gitconfig: gitconfig

- create:
    - ~/.vim/undo-history
    - ~/Code/

- shell:
    - ./setup/apt

- shell:
    - sudo apt install zsh
    - sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

- link:
    ~/.oh-my-zsh/themes/custom.zsh-theme: custom.zsh-theme
    ~/.zshrc: zshrc

- shell:
    - ./setup/desktop
    - ./setup/extra
    - git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d

- link:
    - ~/.config/Code/User/settings.json: vscode-settings.json

