- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

# FIX PIP:
- shell:
  - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py && python3 get-pip.py; rm get-pip.py

# BREW:
- shell:
  - /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"

# VERY BASIC GLOBAL SETTINGS:
- link:
    ~/.bashrc:
      path: bashrc
      create: true
      relink: true
      force: true
    ~/.zshrc:
      path: zshrc
      create: true
      relink: true
      force: true
    ~/.zprofile:
      path: zprofile
    ~/.vimrc:
      path: vimrc
    ~/.RProfile:
      path: RProfile
    ~/.aliases:
      path: aliases
    ~/.gitignore:
      path: gitignore
    ~/.gitconfig:
      path: gitconfig
    ~/.config/starship.toml:
      path: starship.toml
    ~/.vim/UltiSnips/markdown.snippets:
      path: snippets/vim/markdown.snippets
    ~/.newsboat/urls:
      path: newsboat/urls
    ~/.newsboat/config:
      path: newsboat/newsboatrc
    ~/.config/nvim/init.vim:
      path: nvim_init
    /usr/local/bin/:
      path: scripts/*
      glob: true
      create: true

# CREATE THE BASIC (NEEDED) DIRS
- create:
    - ~/Code/
    - ~/Recordings/
    - ~/Readings/

# basic brews:
- shell:
    - brew update && brew upgrade

- shell:
    - brew install neovim
    - brew install pandoc
    - brew install leiningen
    - brew install newsboat
    - brew install git

# if you don't already have them, you probably want them:
- shell:
  - if [ ! -d "/Users/g/Documents/thesis" ]; then git clone git@github.com:gcuth/phd_thesis.git ~/Documents/thesis; fi
  - if [ ! -d "/Users/g/Documents/blog" ]; then git clone git@github.com:gcuth/gcuth.github.io.git ~/Documents/blog; fi

# install starship for enlivening the prompt a little
- shell:
    - curl -fsSL https://starship.rs/install.sh -o ./starship.sh; bash ./starship.sh -y; rm ./starship.sh

# INSTALL BABASHKA
- shell:
    - curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install -o install-babashka; chmod +x install-babashka && sudo ./install-babashka; rm ./install-babashka
