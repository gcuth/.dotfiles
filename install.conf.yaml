- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.vimrc: vimrc
    ~/.RProfile: RProfile
    ~/.spacemacs: spacemacs
    ~/bin/:
      path: bin/
      create: true

- create:
    - ~/.vim/undo-history
    - ~/Documents/blog/
    - ~/Documents/thesis/
    - ~/Pictures/Wallpapers/
    - ~/Code/

- shell:
    - ./setup/apt

- shell:
    - sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

- link:
    ~/.oh-my-zsh/themes/custom.zsh-theme: custom.zsh-theme
    ~/.zshrc: zshrc

- shell:
    - ./setup/desktop
    - ./setup/extra
    - git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
