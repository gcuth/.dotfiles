###############################################################################
###################### DEFAULT BEHAVIOUR FOR LINKING ETC ######################
###############################################################################

- defaults:
    link:
      create: true
      relink: true

    brew:
        stdin: true
        stderr: true
        stdout: true

    cask:
        stdin: true
        stderr: true
        stdout: true

    brewfile:
        stdin: true
        stderr: true
        stdout: true


- shell:
  - [git submodule update --init --recursive, Installing submodules]


###############################################################################
################################# CLEAN START #################################
###############################################################################

- clean: ['~', '~/.local/bin/', '~/Library/Application Support/Code/User/snippets/']


###############################################################################
############### CREATE THE BASIC DIRECTORY FOR ALL DEV PROJECTS ###############
###############################################################################

- create:
    - ~/Developer/
    - ~/Torrents/


###############################################################################
############### LINK GLOBAL SETTINGS FILES, SNIPPETS, & SCRIPTS ###############
###############################################################################

- link:
    ~/.zshrc:
      path: zshrc
      create: true
      relink: true
      force: true
    ~/.stack/config.yaml:
      path: stack/config.yaml
    ~/.zprofile:
      path: zprofile
    ~/.profile:
      path: profile
    ~/.RProfile:
      path: RProfile
    ~/.aliases:
      path: aliases
    ~/.gitignore:
      path: git/ignore
    ~/.gitconfig:
      path: git/config
    ~/.config/starship.toml:
      path: starship.toml
    ~/.local/bin/:
      path: scripts/**
      glob: true
      create: true
    ~/.lein/profiles.clj:
      path: lein/profiles.clj
    ~/Library/Application Support/Code/User/settings.json:
      path: vscode/settings.json
      create: true
      relink: true
      force: true
    ~/Library/Application Support/Code/User/snippets/:
      path: snippets/**
      glob: true
      create: true


