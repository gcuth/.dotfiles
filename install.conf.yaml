- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

# VERY BASIC GLOBAL SETTINGS:
- link:
    ~/.bashrc:
      path: bashrc
      create: true
      relink: true
      force: true
    ~/.zshrc:
      path: zshrc
      create: true
      relink: true
      force: true
    ~/.zprofile:
      path: zprofile
    ~/.vimrc:
      path: vimrc
    ~/.RProfile:
      path: RProfile
    ~/.aliases:
      path: aliases
    ~/.gitignore:
      path: gitignore
    ~/.gitconfig:
      path: gitconfig
    ~/.config/starship.toml:
      path: starship.toml
    ~/.vim/UltiSnips/markdown.snippets:
      path: snippets/vim/markdown.snippets
    ~/.newsboat/urls:
      path: newsboat/urls
    ~/.newsboat/config:
      path: newsboat/newsboatrc
    ~/.config/nvim/init.vim:
      path: nvim_init
    /usr/local/bin/:
      path: scripts/*
      glob: true
      create: true

# CREATE THE BASIC (NEEDED) DIRS
- create:
    - ~/Code/
    - ~/Recordings/
    - ~/Readings/

# BREW:
- ifmacos:
  - shell:
    - if which brew; then echo "homebrew already installed"; else /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"; fi
  - shell:
    - brew update && brew upgrade
  - brew: 
    - neovim
    - pandoc
    - leiningen
    - newsboat
    - git
    - gpg
    - fzf
    - gh
    - node
    - jq
  - tap:
    - sachaos/todoist
  - brew:
    - todoist
  - tap:
    - homebrew/cask-fonts
  - brew:
    - font-fira-code

# if you don't already have them, you probably want them:
- shell:
  - if [ ! -d "/Users/g/Documents/thesis" ]; then git clone git@github.com:gcuth/phd_thesis.git ~/Documents/thesis; fi
  - if [ ! -d "/Users/g/Documents/blog" ]; then git clone git@github.com:gcuth/gcuth.github.io.git ~/Documents/blog; fi

# # link hooks:
- link:
    ~/Documents/blog/.git/hooks/pre-commit:
      path: hooks/blog-pre-commit

# install starship for enlivening the prompt a little
- shell:
    - curl -fsSL https://starship.rs/install.sh -o ./starship.sh; bash ./starship.sh -y; rm ./starship.sh

# INSTALL BABASHKA
- shell:
    - if which bb; then echo "babashka already installed"; else curl -s https://raw.githubusercontent.com/borkdude/babashka/master/install -o install-babashka; chmod +x install-babashka && sudo ./install-babashka; rm ./install-babashka; fi

# cron setup
- crontab:
  - cron: 0,10,20,30,40,50 * * * *
    command: git -C ~/Documents/thesis add .; git -C ~/Documents/thesis/ commit -m 'Auto-commit' >/dev/null 2>&1
  - cron: 0,10,20,30,40,50 * * * *
    command: git -C ~/Documents/blog add .; git -C ~/Documents/blog/ commit -m 'Auto-commit' >/dev/null 2>&1
  - cron: 1 * * * *
    command: git -C ~/Documents/thesis push origin master >/dev/null 2>&1
  - cron: 1 * * * *
    command: git -C ~/Documents/blog push origin master >/dev/null 2>&1
