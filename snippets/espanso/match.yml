# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.

# You can do...
  
  # Simple text replacement
  # - trigger: ":espanso"
  #   replace: "Hi there!"
  
  # But matches can also be dynamic:
  # - trigger: "ddate"
  #   replace: "{{mydate}}"
  #   vars:
  #     - name: mydate
  #       type: date
  #       params:
  #         format: "%Y-%m-%d"

  # Print the output of a shell command: 
  # - trigger: ":shell"
  #   replace: "{{output}}"
  #   vars:
  #     - name: output
  #       type: shell
  #       params:
  #         cmd: "echo 'Hello from your shell'"

  # And much more! For more information, visit the docs: https://espanso.org/docs/


matches:
  # Print the current date
  - trigger: "ddate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Print the current time
  - trigger: "ttime"
    replace: "{{mytime}}"
    vars:
      - name: mytime
        type: date
        params:
          format: "%H:%M:%S"
  
  # Print the current 'now' (ie, date+time+tz+ em-dash)
  # (This is useful for quick journal logging etc.)
  - trigger: "nnow"
    replace: "{{mydate}} {{mytime}} ({{myutcoffset}}) â€” "
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
      - name: mytime
        type: date
        params:
          format: "%H:%M:%S"
      - name: myutcoffset
        type: date
        params:
          format: "%z"
  
  # Print a big break/horizontal rule for markdown text
  - trigger: "bbr"
    replace: "--------------------\n"

  # Print some static/useful details about myself
  - trigger: "nname"
    replace: "Galen Cuthbertson"
  - trigger: "mmail"
    replace: "g@galen.me"
