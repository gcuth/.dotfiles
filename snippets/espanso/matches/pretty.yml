# =============================================================================
# Espanso Pretty Text - gcuth dotfiles
# =============================================================================
# Automatic text corrections and typographic improvements.
# These replace common words with their properly-formatted versions.
#
# Note: Be careful with these - they trigger on exact matches.
# Consider using word boundaries or propagate_case if needed.
# =============================================================================

matches:
  # ---------------------------------------------------------------------------
  # Diacritics & Accents
  # ---------------------------------------------------------------------------

  # French-origin words
  - trigger: "naive"
    replace: "naïve"
  - trigger: "facade"
    replace: "façade"
  - trigger: "cafe"
    replace: "café"
  - trigger: "cliche"
    replace: "cliché"
  - trigger: "fiance"
    replace: "fiancé"
  - trigger: "fiancee"
    replace: "fiancée"
  - trigger: "protege"
    replace: "protégé"
  - trigger: "touche"
    replace: "touché"

  # German-origin words
  - trigger: "uber"
    replace: "über"
    # Note: Might conflict with the company name

  # Other common words with diacritics
  - trigger: "cooperate"
    replace: "coöperate"
    # Note: New Yorker style - uncomment if you prefer this
    propagate_case: true

  # ---------------------------------------------------------------------------
  # Ligatures & Special Characters
  # ---------------------------------------------------------------------------

  # Note: These are optional stylistic choices
