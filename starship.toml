# Disable the blank line at the start of the prompt
add_newline = false

# Disable the line break after the prompt info
[line_break]
disabled = true

# Only let starship scan the current dir for 10 milliseconds
scan_timeout = 10

# Set a simple prompt character
[character]
success_symbol = "[==](bold green)"
error_symbol = "[!=](bold red)"

# disable aws region (etc) info
[aws]
disabled = true

[directory]
truncation_length = 2

[python]
disabled = true

[gcloud]
disabled = true
