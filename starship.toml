add_newline = false

# don't add a line break after the prompt info!
[line_break]
disabled = true

# only let starship scan the current dir for 10 milliseconds
scan_timeout = 10

# set a simple prompt character
[character]
success_symbol = "[=>](bold green)"
error_symbol = "[!=](bold red)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# disable aws region (etc) info
[aws]
disabled = true

[directory]
truncation_length = 2

[conda]
disabled = true

[python]
disabled = true

[nodejs]
disabled = true

